<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Dashboard App</title>
</head>

<body>
  <!--
Github Stats Cards Repo https://github.com/anuraghazra/github-readme-stats

Github Stats https://github-readme-stats.vercel.app/api?username=luisfer666&show_icons=true&theme=transparent
Most Used Languages https://github-readme-stats.vercel.app/api/top-langs/?username=LuisFer666&size_weight=0.5&count_weight=0.5
Most used Languages (short) https://github-readme-stats.vercel.app/api/top-langs/?username=LuisFer666&hide_progress=true
Wakatime profile https://github-readme-stats.vercel.app/api/wakatime?username=LuisFer666

<a href="https://github.com/anuraghazra/github-readme-stats">
  <img align="center" src="https://github-readme-stats.vercel.app/api/pin/?username=anuraghazra&repo=github-readme-stats" />
</a>
<a href="https://github.com/anuraghazra/convoychat">
  <img align="center" src="https://github-readme-stats.vercel.app/api/pin/?username=anuraghazra&repo=convoychat" />
</a>

-->
  <div class="h-screen flex overflow-hidden bg-gray-100">
    <div class="hidden bg-black md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64">
        <div class="flex flex-col h-0 flex-1">
          <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
            <div class="flex items-center flex-shrink-0 px-4">
              <img class="h-10 w-auto" src="./img/logo-ucamp-dark.png" alt="UCamp">
              <p class="text-white" style="font-size: 16px;margin: 0px
                  25px;text-align: left;">Proyecto No.3: Tablero de
                Datos</p>
            </div>
            <nav class="mt-5 flex-1 px-4 space-y-1">
              <a id="btnEstadisticas" href="#" class="text-white group flex
                  items-center px-2 py-2 text-sm font-medium rounded-md" style="background-color: #ff5aa5 !important;">
                <!-- Heroicon name: outline/home -->
                <svg class="mr-3 h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0
                    24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2
                      2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0
                      002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2
                      0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Estad√≠sticas
              </a>
              <a id="btnCuentas" href="#" class="text-white group flex
                    items-center px-2 py-2 text-sm font-medium rounded-md"
                style="background-color: #ff5aa5 !important;">
                <!-- Heroicon name: outline/home -->
                <svg class="mr-3 h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0
                      0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002
                        2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6
                        0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0
                        012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Cuentas
              </a>
            </nav>
          </div>

        </div>
      </div>
    </div>
    <div class="flex flex-col w-0 flex-1 overflow-hidden">
      <div class="md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3">
        <button class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center
                justify-center rounded-md text-gray-500 hover:text-gray-900
                focus:outline-none focus:ring-2 focus:ring-inset
                focus:ring-indigo-500">
          <span class="sr-only">Open sidebar</span>
          <!-- Heroicon name: outline/menu -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <main id="mainPage" class="flex-1 relative z-0 overflow-y-auto
                focus:outline-none">

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>

    <script type="module" src="./js/modules/cuentas.js"></script>
    <script type="module" src="./prueba.js"></script>
  -->
  <script type="module" src='./js/index.js'></script>
</body>

</html>
